<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
  <link rel="stylesheet" href="/style/style.css">

  <script type = "text/javascript">
       function WriteCookie() {
         var now = new Date();
         //cookie expires in 1 month
         now.setMonth(now.getMonth()+1);
         cookievalue = escape(document.myform.customer.value)      
         document.cookie ="name=" + cookievalue + "; expires="+now.toUTCString()+";domain=.; path=/";

         if( document.myform.customer.value == "" ) {
             alert("Enter some value!");
             return;
          }
          
          document.getElementById("username").innerHTML=cookievalue;
       }
 </script>      
</head>


<body>
  <h1>Main Page</h1>
  <p>Hi, <span id="username"></span></p>
  <p>Current date: <span id="outputDate"></span>/<span id="outputMonth"></span>/</span><span id="outputYears"></span> </p>

  <script>
    // current timestamp in milliseconds
    let ts = Date.now();
    
    let date_ob = new Date(ts);
    let date = date_ob.getDate();
    let month = date_ob.getMonth() + 1;
    let year = date_ob.getFullYear();
    
    // prints date & time in YYYY-MM-DD format
    console.log(year + "-" + month + "-" + date);
    
    document.getElementById("outputYears").innerHTML=year;
    document.getElementById("outputMonth").innerHTML=month;
    document.getElementById("outputDate").innerHTML=date;
  </script>

<form name = "myform" action = "">
  Enter name: <input type = "text" name = "customer"/>
  <input type = "button" value = "Enter" onclick = "WriteCookie();"/>
</form>
