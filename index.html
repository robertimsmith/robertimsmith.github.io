<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <h1>Example:</h1>
  <p>Current date: <span id="outputDate"></span>/<span id="outputMonth"></span>/</span><span id="outputYears"></span> </p>
  


<!--<script src="app.js"></script>-->
<script>
  // current timestamp in milliseconds
let ts = Date.now();

let date_ob = new Date(ts);
let date = date_ob.getDate();
let month = date_ob.getMonth() + 1;
let year = date_ob.getFullYear();

// prints date & time in YYYY-MM-DD format
console.log(year + "-" + month + "-" + date);

document.getElementById("outputYears").innerHTML=year;
document.getElementById("outputMonth").innerHTML=month;
document.getElementById("outputDate").innerHTML=date;
</script>

</body>
</html>
